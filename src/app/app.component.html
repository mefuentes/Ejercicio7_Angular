<div class="container">
  <h1>Lista de Posts</h1>
  <div *ngIf="posts.length > 0; else loading">
    <ul>
      <li *ngFor="let post of posts">
        <h3>{{ post.title }}</h3>
        <p>{{ post.body }}</p>
      </li>
    </ul>
  </div>
  <ng-template #loading>
    <p>Cargando datos...</p>
  </ng-template>
</div>
